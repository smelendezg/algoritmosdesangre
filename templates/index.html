<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Algoritmos de sangre </title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #d4145a, #fbb03b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;  
      color: #333;
      padding-top: 20px;      
    }

    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      width: 380px;
      max-height: 90vh;          
      overflow-y: auto;          
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 22px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
      font-size: 13px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-bottom: 2px solid #aaa;
      outline: none;
      font-size: 13px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-bottom-color: #d4145a;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #d4145a, #fbb03b);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    small {
      display: block;
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="card">

    <h1>Algoritmos de sangre</h1>

    <form action="/run" method="post" enctype="multipart/form-data">

      <label>Archivo CSV:</label>
      <input type="file" name="file" required>

      <label>Seleccione algoritmo:</label>
      <select name="algorithm">
        <option value="kmedias">K-Medias</option>
        <option value="kmodas">K-Modas</option>
        <option value="chiagrup">Chi-Agrupamiento (Chi-Merge)</option>
        <option value="arbol">Árbol de decisiones</option>
        <option value="soloajuste">Solo normalizar (sin algoritmo)</option>
      </select>

      <label>Tipo de ajuste (datos numéricos):</label>
      <select name="ajuste">
        <option value="algoritmico">Ajuste algorítmico (StandardScaler)</option>
        <option value="zscore">Ajuste Z (z-score)</option>
        <option value="lineal">Ajuste lineal (min–max)</option>
        <option value="ninguno">Sin ajuste</option>
      </select>

      <label>Número de grupos (K):</label>
      <input type="number" name="n_clusters" min="2" placeholder="Vacío = automático">

      <label>Umbral χ² (solo Chi-Agrupamiento):</label>
      <input type="number" step="0.01" name="chi_threshold" placeholder="Vacío = automático">

      <label>Columna objetivo (árbol de decisiones):</label>
      <input type="text" name="target_col" placeholder="Vacío = última columna">

      <label>Profundidad máxima (árbol):</label>
      <input type="number" name="max_depth" min="1" placeholder="Vacío = sin límite">

      <label>Tamaño del test (0-1, árbol):</label>
      <input type="number" step="0.05" name="test_size" placeholder="Vacío = 0.3">

      <button type="submit">Ejecutar</button>

    </form>

    <small>Chi-Agrupamiento usa la primera columna numérica y la primera categórica.</small>
  </div>

</body>
</html>
