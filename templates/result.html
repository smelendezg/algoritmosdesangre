<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Resultado</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #d4145a, #fbb03b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
      padding-top: 30px;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 1000px;
      width: 95%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 6px 8px;
      text-align: left;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #d4145a, #fbb03b);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>{{ title }}</h1>

    <div>
      {{ table_html|safe }}
    </div>

    <button onclick="window.location.href='/'">Volver</button>

  </div>
</body>
</html>
